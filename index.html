<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="app-container">
        <div class="tabs-container frosted-glass">
            <button class="tab-button active" data-tab="next-actions">Next Actions</button>
            <button class="tab-button" data-tab="waiting-on">Waiting On</button>
            <button class="tab-button" data-tab="someday-maybe">Someday Maybe</button>
        </div>

        <div class="table-container">
            <!-- Next Actions Table -->
            <div id="next-actions" class="tab-content active">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th class="col-date">Date</th>
                            <th class="col-task">Action</th>
                            <th class="col-time">Time</th>
                            <th class="col-project">Project</th>
                        </tr>
                    </thead>
                    <tbody id="next-actions-body">
                        <!-- Tasks will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Waiting On Table -->
            <div id="waiting-on" class="tab-content">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th class="col-followup">Follow Up On</th>
                            <th class="col-task">Task</th>
                            <th class="col-notes">Notes</th>
                        </tr>
                    </thead>
                    <tbody id="waiting-on-body">
                        <!-- Tasks will be inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Someday Maybe Table -->
            <div id="someday-maybe" class="tab-content">
                <table class="task-table">
                    <thead>
                        <tr>
                            <th class="col-task">Task</th>
                            <th class="col-notes">Notes</th>
                            <th class="col-action"></th>
                        </tr>
                    </thead>
                    <tbody id="someday-maybe-body">
                        <!-- Tasks will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div class="input-container frosted-glass">
        <input type="text" id="command-input" placeholder="Input new task..." />
    </div>

    <script src="dateParser.js"></script>
    <script src="app.js"></script>
</body>
</html>
